<div class="content">
  <br>
  <h3 >התגובה שלך</h3>
<form [formGroup]="feedbackForm">
    <div class="form-row">
        <div class="form-group col-md-6" >
          <br>
            <input type="text" title="eeee" class="form-control" formControlName="name"  placeholder="שם">
          </div>
      <div class="form-group col-md-6">
        <input type="email" class="form-control" formControlName="email" placeholder="אמייל">
      </div>
      <div class="form-group col-md-6">
        <input type="tel" title="gtrf" class="form-control" formControlName="phone" placeholder="טלפון" appPhonenumbervalidator>
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" formControlName="city" placeholder="עיר">
      </div>
      <div class="form-group col-md-6">
        <textarea class="form-control" formControlName="feedBack" rows="3" placeholder=" תגובה"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary"(click)="sumbitForm()" [disabled]="!feedbackForm.valid" >שליחה</button>
</form>
</div>
